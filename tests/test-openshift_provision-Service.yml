---
- name: Set Facts
  hosts: localhost
  connection: local
  vars_files:
  - login-creds.yml
  tasks:
  - include_tasks: setup-test.yml
  - set_fact:
      ignore_differences:
        metadata:
          annotations:
            kubectl.kubernetes.io/last-applied-configuration: ''
          creationTimestamp: null
        spec:
          sessionAffinityConfig:
            clientIP:
              timeoutSeconds: 10800

- name: Test Provision
  hosts: localhost
  connection: local
  vars:
    provision_service:
      apiVersion: v1
      kind: Service
      metadata:
        creationTimestamp: null
        name: test-service
      spec:
        ports:
        - name: 8023-tcp
          port: 8023
          protocol: TCP
          targetPort: 8023
        selector:
          test-app: appname
        sessionAffinity: ClientIP
        type: ClusterIP

  roles:
  - role: openshift-provision
    openshift_clusters:
    - projects:
      - name: provision-test

  tasks:
  - name: Provision Service
    openshift_provision:
      connection: "{{ openshift_connection }}"
      namespace: provision-test
      resource: "{{ provision_service }}"

  - name: Get Service
    command: >-
      {{ test_oc_cmd }} export service
      test-service -n provision-test -o json
    register: get_service
    changed_when: false

  - name: Verify Service
    fail:
      msg: |
        Service not defined as expected
        >>>
        {{ cmp_service | to_yaml }}
        ===
        {{ got_service | to_yaml }}
        <<<
    vars:
      got_service: "{{ get_service.stdout | from_json | combine(ignore_differences, recursive=True) }}"
      cmp_service: "{{ provision_service | combine(ignore_differences, recursive=True) }}"
    when: >-
      cmp_service.metadata != got_service.metadata or
      cmp_service.spec != got_service.spec

  - name: Check reprovision Service
    openshift_provision:
      connection: "{{ openshift_connection }}"
      namespace: provision-test
      resource: "{{ provision_service }}"
    register: reprovision_service

  - fail:
      msg: |-
        Reprovision indicated change to Service:
        {{ reprovision_service.patch }}
    when: reprovision_service.changed

- name: Test Update
  hosts: localhost
  connection: local
  vars:
    provision_service:
      apiVersion: v1
      kind: Service
      metadata:
        creationTimestamp: null
        name: test-service
      spec:
        ports:
        # FIXME, handle random ordering
        - name: 8023-tcp
          port: 8023
          protocol: TCP
          targetPort: 8023
        - name: 8093-tcp
          port: 8093
          protocol: TCP
          targetPort: 8093
        selector:
          test-app: appname
        sessionAffinity: ClientIP
        type: ClusterIP

  tasks:
  - name: Apply update to Service
    openshift_provision:
      connection: "{{ openshift_connection }}"
      namespace: provision-test
      resource: "{{ provision_service }}"

  - name: Get Service
    command: >-
      {{ test_oc_cmd }} export service
      test-service -n provision-test -o json
    register: get_service
    changed_when: false

  - name: Verify Update Service
    fail:
      msg: |
        Service not defined as expected
        >>>
        {{ cmp_service | to_yaml }}
        ===
        {{ got_service | to_yaml }}
        <<<
    vars:
      got_service: "{{ get_service.stdout | from_json | combine(ignore_differences, recursive=True) }}"
      cmp_service: "{{ provision_service | combine(ignore_differences, recursive=True) }}"
    when: >-
      cmp_service.metadata != got_service.metadata or
      cmp_service.spec.ports|sort != got_service.spec.ports|sort or
      cmp_service.spec|combine({"ports":[]}) != got_service.spec|combine({"ports":[]})

- name: Test Delete
  hosts: localhost
  connection: local
  vars:
    provision_service:
      kind: Service
      metadata:
        name: test-service
  tasks:
  - name: Delete Service
    openshift_provision:
      action: delete
      namespace: provision-test
      connection: "{{ openshift_connection }}"
      resource: "{{ provision_service }}"

  - name: Verify Service Delete
    command: >-
      {{ test_oc_cmd }} export service
      test-service -n provision-test -o json
    register: get_service
    failed_when: get_service.rc == 0
    changed_when: false
