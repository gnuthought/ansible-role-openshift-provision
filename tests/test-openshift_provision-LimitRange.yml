---
- name: Set Facts
  hosts: localhost
  connection: local
  vars_files:
  - login-creds.yml
  tasks:
  - set_fact:
      test_oc_cmd: >-
        oc
        {% if openshift_connection_certificate_authority is defined %}
        --certificate-authority={{ openshift_connection_certificate_authority | quote }}
        {% endif %}
        {% if openshift_connection_insecure_skip_tls_verify is defined %}
        --insecure-skip-tls-verify={{ openshift_connection_insecure_skip_tls_verify | quote }}
        {% endif %}
        {% if openshift_connection_server is defined %}
        --server={{ openshift_connection_server | quote }}
        {% endif %}
        {% if openshift_connection_token is defined %}
        --token={{ openshift_connection_token | quote }}
        {% endif %}
      openshift_connection:
        server: "{{ openshift_connection_server }}"
        insecure_skip_tls_verify: "{{ openshift_connection_insecure_skip_tls_verify }}"
        token: "{{ openshift_connection_token }}"
      ignore_differences:
        metadata:
          annotations:
            kubectl.kubernetes.io/last-applied-configuration: ''
          creationTimestamp: null

- name: Test Provision
  hosts: localhost
  connection: local
  vars:
    provision_limitrange:
      apiVersion: v1
      kind: LimitRange
      metadata:
        name: test-limitrange
      spec:
        limits:
        - type: Pod
          max:
            cpu: "2"
            memory: "1Gi"
          min:
            cpu: "200m"
            memory: "6Mi"
        - type: Container
          max:
            cpu: "2"
            memory: "1Gi"
          min:
            cpu: "100m"
            memory: "4Mi"
          default:
            cpu: "300m"
            memory: "200Mi"
          defaultRequest:
            cpu: "200m"
            memory: "100Mi"
          maxLimitRequestRatio:
            cpu: "10"

  roles:
  - role: openshift-provision
    openshift_clusters:
    - projects:
      - name: provision-test

  tasks:
  - name: Provision LimitRange
    openshift_provision:
      connection: "{{ openshift_connection }}"
      namespace: provision-test
      resource: "{{ provision_limitrange }}"

  - name: Get LimitRange
    command: >-
      {{ test_oc_cmd }} export limitrange
      test-limitrange -n provision-test -o json
    register: get_limitrange
    changed_when: false

  - name: Verify LimitRange
    fail:
      msg: |
        LimitRange not defined as expected
        >>>
        {{ cmp_limitrange | to_yaml }}
        ===
        {{ got_limitrange | to_yaml }}
        <<<
    vars:
      got_limitrange: "{{ get_limitrange.stdout | from_json | combine(ignore_differences, recursive=True) }}"
      cmp_limitrange: "{{ provision_limitrange | combine(ignore_differences, recursive=True) }}"
    when: >-
      cmp_limitrange.metadata != got_limitrange.metadata or
      cmp_limitrange.spec != got_limitrange.spec

  - name: Check reprovision LimitRange
    openshift_provision:
      connection: "{{ openshift_connection }}"
      namespace: provision-test
      resource: "{{ provision_limitrange }}"
    register: reprovision_limitrange

  - fail:
      msg: Reprovision indicated change to LimitRange
    when: reprovision_limitrange.changed

- name: Test Update
  hosts: localhost
  connection: local
  vars:
    provision_limitrange:
      apiVersion: v1
      kind: LimitRange
      metadata:
        name: test-limitrange
      spec:
        limits:
        - type: Pod
          max:
            cpu: "2"
            memory: "1Gi"
          min:
            cpu: "200m"
            memory: "6Mi"
        - type: Container
          max:
            cpu: "3"
            memory: "2Gi"
          min:
            cpu: "100m"
            memory: "4Mi"
          default:
            cpu: "300m"
            memory: "200Mi"
          defaultRequest:
            cpu: "200m"
            memory: "100Mi"
          maxLimitRequestRatio:
            cpu: "10"

  roles:
  - role: openshift-provision

  tasks:
  - name: Apply update to LimitRange
    openshift_provision:
      connection: "{{ openshift_connection }}"
      namespace: provision-test
      resource: "{{ provision_limitrange }}"

  - name: Get LimitRange
    command: >-
      {{ test_oc_cmd }} export limitrange
      test-limitrange -n provision-test -o json
    register: get_limitrange
    changed_when: false

  - name: Verify Update LimitRange
    fail:
      msg: |
        LimitRange not defined as expected
        >>>
        {{ cmp_limitrange | to_yaml }}
        ===
        {{ got_limitrange | to_yaml }}
        <<<
    vars:
      got_limitrange: "{{ get_limitrange.stdout | from_json | combine(ignore_differences, recursive=True) }}"
      cmp_limitrange: "{{ provision_limitrange | combine(ignore_differences, recursive=True) }}"
    when: >-
      cmp_limitrange.metadata != got_limitrange.metadata or
      cmp_limitrange.spec != got_limitrange.spec

- name: Test Delete
  hosts: localhost
  connection: local
  vars:
    provision_limitrange:
      apiVersion: extensions/v1beta1
      kind: LimitRange
      metadata:
        name: test-limitrange
  roles:
  - role: openshift-provision
  tasks:
  - name: Delete LimitRange
    openshift_provision:
      action: delete
      namespace: provision-test
      connection: "{{ openshift_connection }}"
      resource: "{{ provision_limitrange }}"

  - name: Verify LimitRange Delete
    command: >-
      {{ test_oc_cmd }} export limitrange
      test-limitrange -n provision-test -o json
    register: get_limitrange
    failed_when: get_limitrange.rc == 0
    changed_when: false
