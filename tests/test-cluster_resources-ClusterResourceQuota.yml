---
- name: Set Facts
  hosts: localhost
  connection: local
  vars_files:
  - login-creds.yml
  tasks:
  - include_tasks: setup-test.yml
  - set_fact:
      ignore_differences:
        metadata:
          annotations:
            kubectl.kubernetes.io/last-applied-configuration: ''
          creationTimestamp: null
          selfLink: null
        status: null

- name: Test Provision
  hosts: localhost
  connection: local
  vars:
    provision_clusterresourcequota: test-clusterresourcequota.yml.j2
    provision_clusterresourcequota_def: >-
      {{ lookup('template', 'resources/' ~ provision_clusterresourcequota)
       | from_yaml
      }}
    quota:
      requests.cpu: '2'
      requests.memory: 2Gi
      limits.memory: 4Gi

  roles:
  - role: openshift-provision
    openshift_provision:
      cluster_resources:
      - "{{ provision_clusterresourcequota }}"

  tasks:
  - name: Get ClusterResourceQuota
    command: >-
      {{ test_oc_cmd }} get --export clusterresourcequota test-clusterresourcequota -o json
    register: get_clusterresourcequota
    changed_when: false

  - name: Verify ClusterResourceQuota
    fail:
      msg: |
        ClusterResourceQuota not defined as expected
        >>>
        {{ cmp_clusterresourcequota | to_yaml }}
        ===
        {{ got_clusterresourcequota | to_yaml }}
        <<<
    vars:
      got_clusterresourcequota: >-
        {{ get_clusterresourcequota.stdout | from_json
         | combine(ignore_differences, recursive=True)
        }}
      cmp_clusterresourcequota: >-
        {{ provision_clusterresourcequota_def
         | combine(ignore_differences, recursive=True)
        }}
    when: >-
      cmp_clusterresourcequota.metadata != got_clusterresourcequota.metadata or
      cmp_clusterresourcequota.spec != got_clusterresourcequota.spec

- name: Test Update
  hosts: localhost
  connection: local
  vars:
    provision_clusterresourcequota: test-clusterresourcequota.yml.j2
    provision_clusterresourcequota_def: >-
      {{ lookup('template', 'resources/' ~ provision_clusterresourcequota)
       | from_yaml
      }}
    quota:
      requests.cpu: '4'
      requests.memory: 4Gi
      limits.memory: 8Gi

  roles:
  - role: openshift-provision
    openshift_provision:
      cluster_resources:
      - "{{ provision_clusterresourcequota }}"

  tasks:
  - name: Get ClusterResourceQuota
    command: >-
      {{ test_oc_cmd }} get --export clusterresourcequota test-clusterresourcequota -o json
    register: get_clusterresourcequota
    changed_when: false

  - name: Verify ClusterResourceQuota Update
    fail:
      msg: |
        ClusterResourceQuota not defined as expected
        >>>
        {{ cmp_clusterresourcequota | to_yaml }}
        ===
        {{ got_clusterresourcequota | to_yaml }}
        <<<
    vars:
      got_clusterresourcequota: >-
        {{ get_clusterresourcequota.stdout | from_json
         | combine(ignore_differences, recursive=True)
        }}
      cmp_clusterresourcequota: >-
        {{ provision_clusterresourcequota_def
         | combine(ignore_differences, recursive=True)
        }}
    when: >-
      cmp_clusterresourcequota.metadata != got_clusterresourcequota.metadata or
      cmp_clusterresourcequota.spec != got_clusterresourcequota.spec

  - name: Cleanup
    command: >-
      {{ test_oc_cmd }} delete clusterresourcequota test-clusterresourcequota
