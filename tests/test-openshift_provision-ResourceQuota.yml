---
- name: Set Facts
  hosts: localhost
  connection: local
  vars_files:
  - login-creds.yml
  tasks:
  - set_fact:
      test_oc_cmd: >-
        oc
        {% if openshift_connection_certificate_authority is defined %}
        --certificate-authority={{ openshift_connection_certificate_authority | quote }}
        {% endif %}
        {% if openshift_connection_insecure_skip_tls_verify is defined %}
        --insecure-skip-tls-verify={{ openshift_connection_insecure_skip_tls_verify | quote }}
        {% endif %}
        {% if openshift_connection_server is defined %}
        --server={{ openshift_connection_server | quote }}
        {% endif %}
        {% if openshift_connection_token is defined %}
        --token={{ openshift_connection_token | quote }}
        {% endif %}
      openshift_connection:
        server: "{{ openshift_connection_server }}"
        insecure_skip_tls_verify: "{{ openshift_connection_insecure_skip_tls_verify }}"
        token: "{{ openshift_connection_token }}"
      ignore_differences:
        metadata:
          annotations:
            kubectl.kubernetes.io/last-applied-configuration: ''
          creationTimestamp: null

- name: Test Provision
  hosts: localhost
  connection: local
  vars:
    provision_resourcequota:
      apiVersion: v1
      kind: ResourceQuota
      metadata:
        name: test-resourcequota
        labels:
          testlabel: bar
      spec:
        hard:
          requests.cpu: '2'
          requests.memory: 10Gi
          limits.memory: 10Gi

  roles:
  - role: openshift-provision
    openshift_clusters:
    - projects:
      - name: provision-test

  tasks:
  - name: Provision ResourceQuota
    openshift_provision:
      connection: "{{ openshift_connection }}"
      namespace: provision-test
      resource: "{{ provision_resourcequota }}"

  - name: Get ResourceQuota
    command: >-
      {{ test_oc_cmd }} export resourcequota
      test-resourcequota -n provision-test -o json
    register: get_resourcequota
    changed_when: false

  - name: Verify ResourceQuota
    fail:
      msg: |
        ResourceQuota not defined as expected
        >>>
        {{ cmp_resourcequota | to_yaml }}
        ===
        {{ got_resourcequota | to_yaml }}
        <<<
    vars:
      got_resourcequota: "{{ get_resourcequota.stdout | from_json | combine(ignore_differences, recursive=True) }}"
      cmp_resourcequota: "{{ provision_resourcequota | combine(ignore_differences, recursive=True) }}"
    when: >-
      cmp_resourcequota.metadata != got_resourcequota.metadata or
      cmp_resourcequota.spec != got_resourcequota.spec

  - name: Check reprovision ResourceQuota
    openshift_provision:
      connection: "{{ openshift_connection }}"
      namespace: provision-test
      resource: "{{ provision_resourcequota }}"
    register: reprovision_resourcequota

  - fail:
      msg: Reprovision indicated change to ResourceQuota
    when: reprovision_resourcequota.changed

- name: Test Update
  hosts: localhost
  connection: local
  vars:
    provision_resourcequota:
      apiVersion: v1
      kind: ResourceQuota
      metadata:
        name: test-resourcequota
        labels:
          testlabel: bar
      spec:
        hard:
          requests.cpu: '2'
          requests.memory: 10Gi
          limits.memory: 20Gi

  roles:
  - role: openshift-provision

  tasks:
  - name: Apply update to ResourceQuota
    openshift_provision:
      connection: "{{ openshift_connection }}"
      namespace: provision-test
      resource: "{{ provision_resourcequota }}"

  - name: Get ResourceQuota
    command: >-
      {{ test_oc_cmd }} export resourcequota
      test-resourcequota -n provision-test -o json
    register: get_resourcequota
    changed_when: false

  - name: Verify Update ResourceQuota
    fail:
      msg: |
        ResourceQuota not defined as expected
        >>>
        {{ cmp_resourcequota | to_yaml }}
        ===
        {{ got_resourcequota | to_yaml }}
        <<<
    vars:
      got_resourcequota: "{{ get_resourcequota.stdout | from_json | combine(ignore_differences, recursive=True) }}"
      cmp_resourcequota: "{{ provision_resourcequota | combine(ignore_differences, recursive=True) }}"
    when: >-
      cmp_resourcequota.metadata != got_resourcequota.metadata or
      cmp_resourcequota.spec != got_resourcequota.spec

- name: Test Delete
  hosts: localhost
  connection: local
  vars:
    provision_resourcequota:
      kind: ResourceQuota
      metadata:
        name: test-resourcequota
  roles:
  - role: openshift-provision
  tasks:
  - name: Delete ResourceQuota
    openshift_provision:
      action: delete
      namespace: provision-test
      connection: "{{ openshift_connection }}"
      resource: "{{ provision_resourcequota }}"

  - name: Verify ResourceQuota Delete
    command: >-
      {{ test_oc_cmd }} export resourcequota
      test-resourcequota -n provision-test -o json
    register: get_resourcequota
    failed_when: get_resourcequota.rc == 0
    changed_when: false
